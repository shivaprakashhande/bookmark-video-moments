<div class="app-landing">
  <div class="row justify-content-center">
    <div class="col-md-8 col-sm-10">
      <div class="card" style="margin-top:10%">
        <div class="card-header">
          Sign In
        </div>
        <div class="card-body">
          <h5 class="card-title">Please sign in to continue...</h5> 
          <form #form="ngForm" >
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="userName" name="userName">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="password" name="password" >
              </div>
            </div>


            <div class="form-group row">
              <div class="col-sm-12">
                <button type="submit" class="btn btn-primary">Sign In</button>
                <button type="submit" class="btn btn-secondary" routerLink="/signUp" routerLinkActive="active">Sign Up</button>
                <!-- <button class="btn btn-info" id="googleBtn" data-onsuccess="onSignIn" style="float: right;">
                  <i class="fa fa-google" aria-hidden="true" style="padding-right: 1rem;"></i>Sign In with Google</button> -->
                <!-- <button type="submit" id="googleBtn" data-onsuccess="onSignIn">G</button> -->
              </div>
            </div>
          </form>
          <button class="btn btn-info" id="googleBtn" data-onsuccess="onSignIn" style="float: right;">
            <i class="fa fa-google" aria-hidden="true" style="padding-right: 1rem;"></i>Sign In with Google</button>
        </div>
      </div>
    </div>
  </div>
</div>
